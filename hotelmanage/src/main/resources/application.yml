spring:
  application:
    name: hotelmanage

  datasource:
    url: jdbc:mysql://localhost:3306/hotelmanage
    username: root
    password: your_password_here
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          format_sql: true
    show-sql: true
